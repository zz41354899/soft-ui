<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>music player</title>
</head>
<body>
    <div class="container">
        <div class="pleyer">
            <div class="header-nav">
                <p>11:37</p>
                <i class="fas fa-battery-three-quarters"></i>
        </div>
        <div class="pley-card">
            <img src="img/1.png" alt="">
        </div>
        <div class="play-content">
            <h3>Ayane</h3>
            <p>不規則性エントロピー</p>
        </div>
        <div class="play-input">

        </div>
        <div class="play-duration">
            <div class="start">00:00</div>
            <div class="end">04:22</div>
        </div>
        <div class="play-ctrl">
            <div class="player__btn player__btn--medium" id="backward">
                <i class="fas fa-backward"></i>
              </div>
       
              <div class="player__btn player__btn--medium" id="play">
                <i class="fas fa-play play-btn"></i>
              </div>
       
              <div class="player__btn player__btn--medium" id="forward">
                <i class="fas fa-forward"></i>
              </div>
        </div>
    </div>
</div>
</body>
</html>
